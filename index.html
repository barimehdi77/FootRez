<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FootRez</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/fa10758cd2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="nav-bar">
      <img src="images/1337-logo-cropped.png" alt="" />
      <nav>
        <ul>
          <li>
            <a href="#">Foot<span>Rez</span></a>
          </li>
        </ul>
      </nav>
      <i id="mode-toggle" class="fa-solid fa-circle-half-stroke fa-3x"></i>
    </div>
    <section class="main">
      <div class="container">
        <h1>Reserve an available time slot</h1>
        <div class="dashboard">
          <div class="day">
            <h2>Tuesday</h2>
            <button class="time-slot">6PM - 7PM</button>
            <button class="time-slot">7PM - 8PM</button>
            <button class="time-slot">8PM - 8PM</button>
          </div>
          <div id="tuesday" class="day">
            <h2>Wednesday</h2>
            <button class="time-slot">6PM - 7PM</button>
            <button class="time-slot">7PM - 8PM</button>
            <button class="time-slot">8PM - 8PM</button>
          </div>
          <div class="day">
            <h2>Friday</h2>
            <button class="time-slot">6PM - 7PM</button>
            <button class="time-slot">7PM - 8PM</button>
            <button class="time-slot">8PM - 8PM</button>
          </div>
        </div>
      </div>
    </section>
    <script src="scripts/script.js"></script>
  </body>
</html>
