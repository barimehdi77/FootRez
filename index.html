<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FootRez</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <script src="scripts/script.js"></script>
    <div class="nav-bar">
      <div class="logo">
        <img src="images/1337-logo-cropped.png" alt="" />
      </div>
      <nav>
        <ul>
          <li>
            <a href="#">Foot<span>Rez</span></a>
          </li>
        </ul>
      </nav>
    </div>
    <section class="main">
      <div class="container">
        <h1>Reserve an available time slot</h1>
        <div class="dashboard">
          <div class="day">
            <h2>Tuesday</h2>
            <div class="time-slot">
              <h2>6PM - 7PM</h2>
            </div>
            <div class="time-slot">
              <h2>7PM - 8PM</h2>
            </div>
            <div class="time-slot">
              <h2>8PM - 8PM</h2>
            </div>
          </div>
          <div class="day">
            <h2>Wednesday</h2>
            <div class="time-slot">
              <h2>6PM - 7PM</h2>
            </div>
            <div class="time-slot">
              <h2>7PM - 8PM</h2>
            </div>
            <div class="time-slot">
              <h2>8PM - 9PM</h2>
            </div>
          </div>
          <div class="day">
            <h2>Friday</h2>
            <div class="time-slot">
              <h2>6PM - 7PM</h2>
            </div>
            <div class="time-slot">
              <h2>7PM - 8PM</h2>
            </div>
            <div class="time-slot">
              <h2>8PM - 9PM</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
